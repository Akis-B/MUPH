<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUPH Mock</title>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --deep-brown: #462a08;
      --sand: #fff6e9;
      --text-brown: #8b5a2b;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica", Arial, sans-serif;
      background: var(--bg);
      color: var(--text-brown);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: var(--deep-brown);
      color: var(--sand);
      padding: 28px 20px 20px;
      text-align: center;
      letter-spacing: 0.6px;
    }

    .brand {
      font-size: 44px;
      font-weight: 700;
      line-height: 1.1;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 26px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.2px;
      opacity: 0.9;
    }

    .hero-copy {
      margin: 44px 16px 12px;
      padding: 10px 14px;
      font-size: 22px;
      font-style: italic;
      line-height: 1.55;
      text-align: center;
      max-width: 720px;
      color: var(--deep-brown);
      background: var(--bg);
      border-radius: 8px;
      font-family: "PT Serif", Georgia, serif;
    }

    .hero-wrap {
      display: inline-block;
      white-space: nowrap;
    }

    #viewer {
      width: 100%;
      max-width: 900px;
      height: 520px;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }

    @media (max-width: 640px) {
      header {
        padding: 24px 14px 16px;
      }

      .brand {
        font-size: 32px;
      }

      .nav {
        flex-wrap: wrap;
        gap: 12px;
      }

      #viewer {
        height: 360px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">MUPH</div>
    <div class="nav">Shop | Scan | Learn More | Log In | Contact</div>
  </header>

  <p class="hero-copy">
    The first custom foam earplugs you can get with a simple scan
    <span class="hero-wrap">with your phone</span>
  </p>

  <div id="viewer"></div>

  <script src="./libs/three.min.js"></script>
  <script src="./libs/OrbitControls.js"></script>
  <script src="./libs/STLLoader.js"></script>
  <script>
    if (!window.THREE) {
      console.error("THREE not available. Ensure libs are in ./libs/");
    } else {
      const container = document.getElementById("viewer");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      const camera = new THREE.PerspectiveCamera(
        38,
        container.clientWidth / container.clientHeight,
        0.1,
        1000
      );
      camera.position.set(3, 3, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      renderer.setClearColor(0xffffff, 1);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.NoToneMapping;

      const ambient = new THREE.AmbientLight(0xffffff, 0.55);
      scene.add(ambient);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1.25);
      dirLight.position.set(3, 4, 6);
      dirLight.target.position.set(0, 0, 0);
      dirLight.castShadow = false;
      scene.add(dirLight);
      scene.add(dirLight.target);

      const fillLight = new THREE.DirectionalLight(0xffffff, 0.75);
      fillLight.position.set(-3, 2, -4);
      fillLight.target.position.set(0, 0, 0);
      scene.add(fillLight);
      scene.add(fillLight.target);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.6;

      const loader = new THREE.STLLoader();
      loader.load(
        "./earInside2.stl",
        geometry => {
          const material = new THREE.MeshPhongMaterial({
            color: 0x1b0f08,
            specular: 0x221108,
            shininess: 14,
            emissive: 0x050302,
            flatShading: false,
            side: THREE.FrontSide
          });

          const mesh = new THREE.Mesh(geometry, material);
          geometry.computeBoundingBox();
          geometry.center();
          geometry.computeBoundingSphere();
          mesh.scale.setScalar(1.8);
          scene.add(mesh);

          const sphere = geometry.boundingSphere;
          const radius = sphere ? sphere.radius : 1;
          const fitOffset = 2.2;
          const distance =
            radius * fitOffset / Math.tan((Math.PI * camera.fov) / 360);
          const direction = new THREE.Vector3(1, 0.8, 1).normalize();
          const target = new THREE.Vector3(0, 0, 0);

          camera.position.copy(direction.multiplyScalar(distance));
          camera.near = radius / 20;
          camera.far = radius * 60;
          camera.updateProjectionMatrix();
          controls.target.copy(target);
          controls.update();
          console.log("STL loaded. Radius:", radius.toFixed(3));
        },
        undefined,
        error => {
          console.error("Failed to load STL:", error);
        }
      );

      const handleResize = () => {
        const { clientWidth, clientHeight } = container;
        camera.aspect = clientWidth / clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(clientWidth, clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      };

      window.addEventListener("resize", handleResize);

      const animate = () => {
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      };

      animate();
    }
  </script>
</body>
</html>
